<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="verify.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="verify.js"></script>
    <title>verify</title>
</head>
<body>
    <main class="verification-container">
        <section class="verification-card">
          <div class="back-button-container">
            <button class="back-button"  onclick="window.location.href='../page3/forgot-password.html'">
              <span class="back-button-content">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="back-icon"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  style="width: 24px;height: 24px"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path d="M5 12l14 0"></path>
                  <path d="M5 12l6 6"></path>
                  <path d="M5 12l6 -6"></path>
                </svg>
                <span>Back</span>
              </span>
            </button>
          </div>
  
          <div class="verification-content">
            <div class="verification-icon">
              <svg
                width="106"
                height="70"
                viewBox="0 0 106 70"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="verification-badge"
              >
                <path

                  stroke="#88A6A1"
                  stroke-width="2.08333"
                ></path>
              </svg>
              <svg
                width="51"
                height="41"
                viewBox="0 0 51 41"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="verification-checkmark"
              >
                <path
                  d="M2 24.4903L21.2445 39L49 2"
                  stroke="#88A6A1"
                  stroke-width="2.08333"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </div>
  
            <div class="verification-text">
              <h1 class="verification-title">Verify you email or phone number</h1>
              <p class="verification-subtitle">
                please enter the 4 digit number send to your email or phone number
              </p>
            </div>
  
            <div class="verification-code-inputs">
              <input
                type="text"
                maxlength="1"
                class="code-input"
                aria-label="First digit"
              />
              <input
                type="text"
                maxlength="1"
                class="code-input"
                aria-label="Second digit"
              />
              <input
                type="text"
                maxlength="1"
                class="code-input"
                aria-label="Third digit"
              />
              <input
                type="text"
                maxlength="1"
                class="code-input"
                aria-label="Fourth digit"
              />
            </div>
  
            <p class="error-message" id="validation-error">
              Please enter all 4 digits of the verification code
            </p>
            <button class="verify-button" id="verify-btn" disabled>Verify</button>
          </div>
        </section>
      </main>
  
</body>
</html>
