<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Repair Requests - SALAHLi</title>
    <link rel="stylesheet" href="tracker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="tracker.js" defer></script>
</head>
<body>
    <div class="container">
        <button class="back-button">
            <i class="fas fa-arrow-left"></i>
            Back
        </button>
        
        <div class="repair-requests-list-container">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
            <div class="error-message"></div>
            <!-- Repair requests will be dynamically added here -->
        </div>

        <div class="status-section" style="display: none;">
            <div id="status-icon"></div>
            <div id="status-message"></div>
            
            <div id="repairer-details-card" style="display: none;">
                <img id="repairer-photo" src="" alt="Repairer Photo">
                <div id="repairer-name"></div>
                <div id="repairer-phone"></div>
                <div id="repairer-rating"></div>
            </div>
        </div>
    </div>
</body>
</html>
