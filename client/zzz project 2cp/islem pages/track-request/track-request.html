<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track My Requests</title>
    <link rel="stylesheet" href="track-request.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="track-request.js"></script>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="window.history.back()">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"></path>
            </svg>
            Back
        </button>
        <h1>Track My Requests</h1>
    </div>

    <div class="filter-section">
        <div class="filter-options">
            <button class="filter-btn active" data-status="all">All</button>
            <button class="filter-btn" data-status="pending">Pending</button>
            <button class="filter-btn" data-status="accepted">Accepted</button>
            <button class="filter-btn" data-status="rejected">Rejected</button>
        </div>
    </div>

    <div class="requests-container">
        <!-- Requests will be loaded here dynamically -->
    </div>

    <div class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>

    <div class="error-message" style="display: none;">
        Failed to load requests. Please try again later.
    </div>

    <div class="no-requests" style="display: none;">
        <svg class="no-requests-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        <p>No requests found</p>
    </div>
</body>
</html>
