<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Repairer</title>
    <link rel="stylesheet" href="new-repair-request.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="new-repair-request.js"></script>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="window.history.back()">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"></path>
            </svg>
            Back
        </button>
        <h1>Choose a Repairer</h1>
    </div>

    <div class="filter-section">
        <div class="search-bar">
            <input type="text" placeholder="Search repairers..." id="searchInput">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="M21 21l-4.35-4.35"></path>
            </svg>
        </div>
        <div class="filter-options">
            <button class="filter-btn" id="ratingFilter">
                <span>Rating</span>
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                </svg>
            </button>
            <button class="filter-btn" id="priceFilter">
                <span>Price</span>
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
            </button>
        </div>
    </div>

    <div class="repairers-container">
        <!-- Repairers will be loaded here dynamically -->
    </div>

    <div class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>

    <div class="error-message" style="display: none;">
        Failed to load repairers. Please try again later.
    </div>
</body>
</html>
