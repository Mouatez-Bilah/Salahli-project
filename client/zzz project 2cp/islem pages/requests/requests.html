<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a repairer</title>
    <link rel="stylesheet" href="requests.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="requests.js"></script>
</head>
<body>
    <button class="back-btn" onclick="window.history.back()">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"></path>
        </svg>
        Back
    </button>
    
    <div class="title-section">
        <h1 class="main-title">Choose a repairer</h1>
        <p class="subtitle">Select one from the list of repairers below</p>
    </div>
    
    <div class="filter-bar">
        <div class="filter-option">
            <span>By Price</span>
            <svg class="star-icon" viewBox="0 0 24 24" fill="#FF9800" stroke="none">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
        </div>
        <button class="filter-btn">
            Filter
            <svg class="filter-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </div>
    
    <div class="requests-container">
        <!-- Repairers will be loaded here by JavaScript -->
    </div>
</body>
</html>
