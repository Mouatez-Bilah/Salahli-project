<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Repair Request</title>
    <link rel="stylesheet" href="../../../output.css">
    <!-- Tailwind CSS is already linked via CLI -->
</head>
<body class="bg-gray-200 m-0 p-0 overflow-hidden">
    <div class="h-screen flex flex-col">
        <!-- Back button -->
        <div class="p-4">
            <button class="flex items-center text-gray-600 hover:text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-1">
                    <path d="M19 12H5"></path>
                    <path d="M12 19l-7-7 7-7"></path>
                </svg>
                <span>Back</span>
            </button>
        </div>

        <!-- Main content - exact height to fill screen -->
        <div class="flex-1 mx-4 mb-4 bg-white rounded-lg shadow-sm overflow-hidden flex flex-col" style="margin: 0 150px;
    margin-bottom: 55px;">
            <!-- Header -->
            <div class="text-center py-6 bg-white">
                <h1 class="text-5xl font-bold text-[#4a6d7c] tracking-wide" style="text-shadow: 1px 1px 0px #a8c5c5, 2px 2px 0px #a8c5c5;">new repair request</h1>
                <p class="text-sm text-gray-500 mt-2">Please fill out the form to request a new repair</p>
            </div>

            <!-- Content area with fixed layout -->
            <div class="flex flex-col md:flex-row flex-1">
                <!-- Form section -->
                <div class="p-8 md:w-1/2 flex flex-col">
                    <div class="space-y-6 max-w-md mx-auto">
                        <div class="relative">
                            <select id="deviceType" class="w-full py-3 px-6 bg-gray-100 border border-gray-300 rounded-full appearance-none cursor-pointer">
                                <option value="" disabled selected>select device type</option>
                                <option value="laptop">Laptop</option>
                                <option value="smartphone">Smartphone</option>
                                <option value="tablet">Tablet</option>
                                <option value="desktop">Desktop Computer</option>
                                <option value="other">Other</option>
                            </select>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-6 pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                </svg>
                            </div>
                        </div>

                        <div>
                            <input type="text" id="problemDescription" placeholder="describe your problem" class="w-full py-3 px-6 bg-gray-100 border border-gray-300 rounded-full">
                        </div>

                        <div class="relative">
                            <button id="addPhoto" class="w-full py-3 px-6 bg-gray-100 border border-gray-300 rounded-full text-left flex justify-between items-center">
                                <span>Add a photo of your device </span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="margin-left: 5px;">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                            </button>
                            <input type="file" id="photoInput" class="hidden" accept="image/*">
                        </div>

                        <div class="relative">
                            <select id="repairer" class="w-full py-3 px-6 bg-gray-100 border border-gray-300 rounded-full appearance-none cursor-pointer">
                                <option value="" disabled selected>choose one repairer</option>
                                <option value="john">John Smith</option>
                                <option value="sarah">Sarah Johnson</option>
                                <option value="mike">Mike Williams</option>
                                <option value="lisa">Lisa Brown</option>
                            </select>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-6 pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                </svg>
                            </div>
                        </div>

                        <div class="mt-12 flex justify-center">
                            <button id="sendRequest" class="w-64 py-3 px-6 text-center font-medium bg-[#a8c5c5] text-white rounded-lg hover:bg-[#8ab0b0] transition-all duration-300">
                                send request
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Image section -->
                <div class="md:w-1/2 flex-1 overflow-hidden flex items-center justify-center p-4 mt-[-100px] ">
                    <img src="../../images/sadrepar.png" alt="">
                    <div class="w-full h-full flex items-center justify-center">
                        <!-- Replace this comment with your image tag -->
                        <!-- Example: <img src="your-image-path.jpg" alt="Technician repairing a laptop" class="max-w-full max-h-full"> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to your separate JavaScript file -->
    <script src="../../js/new repair/1newrepair.js"></script>
</body>
</html>
