<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track My Repair</title>
  <!-- Include Tailwind CSS directly from CDN -->
  <link rel="stylesheet" href="../../../output.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            teal: {
              700: '#2c7a7b',
              500: '#00bfa5',
              100: '#e6fffa',
            },
            blue: {
              500: '#3b82f6',
            },
            gray: {
              100: '#f7fafc',
              200: '#edf2f7',
              300: '#e2e8f0',
              400: '#cbd5e0',
              500: '#a0aec0',
              600: '#718096',
              700: '#4a5568',
            }
          }
        }
      }
    }
  </script>
  <script src="./script.js" defer></script>
</head>
<body class="bg-gray-200 m-0 p-0 overflow-hidden">
  <div class="h-screen flex flex-col">
    <!-- Back button -->
    <div class="p-4">
      <button class="flex items-center text-gray-600 hover:text-gray-800">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-1">
          <path d="M19 12H5"></path>
          <path d="M12 19l-7-7 7-7"></path>
        </svg>
        <span>Back</span>
      </button>
    </div>

    <!-- Main content - exact height to fill screen -->
    <div class="flex-1 mx-4 mb-4 bg-white rounded-lg shadow-sm overflow-hidden flex flex-col">
      <!-- Header - centered at the top -->
      <div class="text-center py-6 bg-white">
        <h1 class="text-3xl font-bold text-teal-700 font-serif">Track my repair</h1>
        <p class="text-sm text-gray-500">Check the status of your request here</p>
      </div>

      <!-- Content area with fixed layout -->
      <div class="flex flex-col md:flex-row flex-1">
        <!-- Left side with status and repairer details -->
        <div class="p-8 md:w-1/2 flex flex-col bg-white">
          <!-- Accepted status icon and message - centered with text below -->
          <div class="flex flex-col items-center mb-8">
            <div id="status-icon-placeholder" class="w-16 h-16 flex items-center justify-center mb-4">
              <!-- Placeholder until image loads -->
              <div class="text-center text-gray-400">Loading...</div>
            </div>
            <p id="status-message" class="text-gray-700 font-medium text-center">
              Your request has been accepted
            </p>
          </div>

          <!-- Repairer details card -->
          <div class="bg-gray-100 rounded-lg p-6 shadow-sm mb-6">
            <div class="flex items-start">
              <!-- Repairer photo -->
              <div class="w-28 h-28 bg-gray-300 rounded-full flex items-center justify-center text-gray-500 mr-6 flex-shrink-0">
                repairer photo
              </div>
              
              <!-- Repairer info -->
              <div class="flex flex-col">
                <p class="text-gray-700 font-medium mb-2">Repairer name</p>
                
                <!-- Star rating - larger stars -->
                <div class="flex items-center mb-2">
                  <span class="text-teal-500 font-medium mr-2">4.0</span>
                  <div class="flex">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-teal-500" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-teal-500" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-teal-500" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-teal-500" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                    </svg>
                  </div>
                </div>
                
                <p class="text-gray-600">phone number</p>
              </div>
            </div>
          </div>
            
          <!-- Delivery service option in separate container -->
          <div class="border border-gray-300 rounded-lg p-4 mb-6">
            <p class="text-gray-700 mb-3">Do you want delivery service?</p>
            <div class="flex items-center justify-center">
              <label class="inline-flex items-center mr-8">
                <input type="radio" name="delivery" value="yes" class="form-radio h-5 w-5 text-teal-500" checked>
                <span class="ml-2 font-medium">YES</span>
              </label>
              <label class="inline-flex items-center">
                <input type="radio" name="delivery" value="no" class="form-radio h-5 w-5 text-teal-500">
                <span class="ml-2 font-medium">NO</span>
              </label>
            </div>
          </div>
            
          <!-- Confirm button in its own container -->
          <div class="flex justify-center">
            <button class="bg-teal-500 hover:bg-teal-600 text-white font-medium py-2 px-10 rounded-md transition duration-200">
              confirm
            </button>
          </div>
        </div>

        <!-- Image section - full height with rounded corners -->
        <div class="md:w-1/2 flex-1 overflow-hidden">
          <div id="repair-image-placeholder" class="h-full w-full overflow-hidden rounded-lg">
            <!-- Placeholder until image loads -->
            <div class="text-center text-gray-400 h-full flex items-center justify-center">Loading...</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../js/tracker pages/3tracker.js"></script>
</body>
</html>
