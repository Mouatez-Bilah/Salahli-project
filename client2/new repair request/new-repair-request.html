<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Repair Request</title>
    <link rel="stylesheet" href="new-repair-request.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="header">
        <button class="back-btn">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"></path>
            </svg>
            Back
        </button>
    </div>

    <div class="containt">
        <div class="title-section">
            <h1 class="main-title">new repair request</h1>
            <p class="subtitle">Please fill out the form to request a new repair</p>
        </div>

        <div class="form-and-image-container">
            <div class="form-container">
                <select class="form-input" id="device-type" name="device_type">
                    <option value="">select device type</option>
                    <option value="phone">phone</option>
                    <option value="pc">pc</option>
                </select>
                <textarea class="form-textarea" id="problem-description" name="description" placeholder="describe your problem"></textarea>
                
                <div class="file-upload-container">
                    <input type="file" id="photo-upload" class="file-upload-input" accept="image/*">
                    <label for="photo-upload" class="file-upload-label">
                        Add a photo of your device
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 12l-3 3l-3-3"></path>
                            <path d="M12 15v6"></path>
                            <path d="M17 18a5 5 0 0 0 5-5c0-1.2-.3-2.3-.8-3.3c-1.4-3-4.5-5-8.2-5C9.2 4.7 6.1 6.7 4.7 9.7c-.5 1-.8 2.1-.8 3.3a5 5 0 0 0 5 5h1"></path>
                        </svg>
                    </label>
                </div>

                <button class="choose-repairer-btn">
                    choose one repairer
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14"></path>
                        <path d="M5 12h14"></path>
                    </svg>
                </button>

                <div class="selected-repairer-info" style="display: none;">
                    <div class="repairer-name"></div>
                    <div class="repairer-rating"></div>
                    <div class="repairer-phone"></div>
                    <button class="cancel-selection-btn">Cancel</button>
                </div>

                <button class="send-request-btn action-button">send request</button>
            </div>

            <div class="repair-image-container">
                <img src="../images/sadrepar.png" alt="Repair illustration" class="repair-illustration">
            </div>
        </div>
    </div>

    <!-- Custom Alert -->
    <div id="customAlert" class="custom-alert" style="display: none;">
        <div class="alert-content">
            <div id="alertMessage"></div>
            <button id="alertButton" class="alert-button">OK</button>
        </div>
    </div>
    <div id="overlay" class="overlay" style="display: none;"></div>

    <!-- Repairer List Modal -->
    <div id="repairerListModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Choose a Repairer</h2>
             <div class="filter-section">
                <div class="filter-by-rate">
                    <span>By Rate</span>
                    <button class="rate-filter-btn">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="modalRepairersList" class="repairers-list-container">
                <!-- Repairer cards will be loaded here -->
                <div class="loading-spinner" style="display: none;">Loading repairers...</div>
                <div class="error-message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="new-repair-request.js"></script>
</body>
</html>
