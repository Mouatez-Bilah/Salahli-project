<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
  <a href="../sign-up/index.html" class="back-button">
    <svg
    width="117"
    height="55"
    viewBox="0 0 117 55"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
    class="back-button-svg"
    >
    <rect width="117" height="55" rx="15" fill="#D7D6DC"></rect>
    <text
    fill="black"
    xml:space="preserve"
    style="white-space: pre"
    font-family="Space Grotesk"
    font-size="20"
    font-weight="300"
    letter-spacing="0px"
    >
    <tspan x="58" y="33.92">Back</tspan>
  </text>
  <path
  d="M20.2929 26.2929C19.9024 26.6834 19.9024 27.3166 20.2929 27.7071L26.6569 34.0711C27.0474 34.4616 27.6805 34.4616 28.0711 34.0711C28.4616 33.6805 28.4616 33.0474 28.0711 32.6569L22.4142 27L28.0711 21.3431C28.4616 20.9526 28.4616 20.3195 28.0711 19.9289C27.6805 19.5384 27.0474 19.5384 26.6569 19.9289L20.2929 26.2929ZM50 26L21 26V28L50 28V26Z"
  fill="black"
  ></path>

</a>
  <main class="login-container">

<section class="content-wrapper">
  <div class="login-form-container">
    <h1 class="welcome-heading">Welcome To SALAHLi</h1>
    
    <form class="login-form" novalidate>
      <div class="form-group">
        <input
        type="email"
        class="email-input"
        placeholder="username"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        />
        <span class="error-message"
        >Please enter a valid username</span
        >
      </div>
      
      <div class="form-group password-container">
        <input
        type="password"
        class="password-input"
        id="password"
        placeholder="Password"
        required
        minlength="8"
        /> 
        <button type="button" class="toggle-password" data-target="password" onclick="pass_text()">
          <i class="fa-solid fa-eye"></i>
          
      </button>
        <span class="error-message"
        >Password must be at least 8 characters</span
        >
      </div>
      
      <a href="../page3/forgot-password.html" class="forgot-password">forget password</a>
      
      <button type="submit" class="login-button">Log in</button>
    </form>
  </div>
  
  <div class="image-container">
    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/fdc645dac0ee91da3bf27f8718f8eb431be77b5d" alt="Mechanic working" class="mechanic-image" />
  </div>
</section>
</main>
</body>
</html>
