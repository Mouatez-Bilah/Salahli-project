<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Rprofile.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Rprofile.js"></script>
    <title>Rprofile</title>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="goBack()" >
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Back
        </button>
        <h1 class="title">My Profile</h1>
    </div>
    
    <div class="profile-card">
        <div >
            <img class="profile-picture" src="../" alt="">

        </div>
        
        <div class="profile-name">Name</div>
        
        <div class="rating">
            <div class="rating-score">5.0</div>
            <div class="stars">
                <div class="star">★</div>
                <div class="star">★</div>
                <div class="star">★</div>
                <div class="star">★</div>
                <div class="star">★</div>
            </div>
        </div>
        
        <div class="profile-info">
            <div class="info-item">
                <span class="info-label">Email:</span>
                <span class="info-value">exemple@gmail.com</span>
            </div>
            <div class="info-item">
                <span class="info-label">Phone Number:</span>
                <span class="info-value">phone number</span>
            </div>
            <div class="info-item">
                <span class="info-label">Address:</span>
                <span class="info-value">Not Set</span>
            </div>
            <div class="info-item">
                <span class="info-label">Skills:</span>
                <span class="info-value">laptop & phone repairer</span>
            </div>
            <div class="info-item">
                <span class="info-label">Working Hours:</span>
                <span class="info-value">9AM - 6PM</span>
            </div>
            <div class="info-item">
                <span class="info-label">Repairs Completed:</span>
                <span class="info-value">15</span>
            </div>
        </div>
        
        <button class="edit-button" onclick="editProfile()">
            Edit profile
            <span class="edit-icon">✎</span>
        </button>
    </div>




</body>
</html>
